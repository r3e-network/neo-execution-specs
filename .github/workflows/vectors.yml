name: Test Vectors

on:
  push:
    branches: [main]
    paths:
      - 'tests/vectors/**'
      - 'src/neo/**'
  pull_request:
    branches: [main]
    paths:
      - 'tests/vectors/**'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"

      - name: Generate test vectors
        run: |
          cd tests/vectors && python generate_all.py

      - name: Validate generated vectors
        run: |
          cd tests/vectors && python validate.py

      - name: Upload vectors as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-vectors
          path: tests/vectors/
          retention-days: 30

  verify:
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - uses: actions/checkout@v4

      - name: Download vectors
        uses: actions/download-artifact@v4
        with:
          name: test-vectors
          path: tests/vectors/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"

      - name: Run vector tests
        run: |
          pytest tests/vectors/ -v --tb=short
