name: Test Vectors

on:
  push:
    branches: [main]
    paths:
      - 'tests/vectors/**'
      - 'src/neo/**'
  pull_request:
    branches: [main]
    paths:
      - 'tests/vectors/**'
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"

      - name: Validate committed vectors
        run: |
          cd tests/vectors && python validate.py
