name: Test Vectors

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/vectors.yml'
      - 'tests/vectors/**'
      - 'docs/verification/**'
      - 'src/neo/**'
      - 'pyproject.toml'
  pull_request:
    branches: [main]
    paths:
      - '.github/workflows/vectors.yml'
      - 'tests/vectors/**'
      - 'docs/verification/**'
      - 'src/neo/**'
      - 'pyproject.toml'
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"

      - name: Validate committed vectors
        run: |
          cd tests/vectors && python validate.py

      - name: Enforce protocol checklist coverage
        run: |
          neo-coverage --checklist-template docs/verification/neo-v3.9.1-checklist-template.md \
                       --coverage-manifest tests/vectors/checklist_coverage.json \
                       --vectors-root tests/vectors/
