name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify release tag matches package metadata
        env:
          GIT_TAG: ${{ github.ref_name }}
        run: |
          python - <<'PY'
          import re
          import tomllib
          from pathlib import Path

          tag = "${GIT_TAG}"
          if not tag.startswith("v"):
              raise SystemExit(f"Release tags must start with 'v', got: {tag}")

          expected_version = tag[1:]
          pyproject = tomllib.loads(Path("pyproject.toml").read_text(encoding="utf-8"))
          package_version = pyproject["project"]["version"]

          init_text = Path("src/neo/__init__.py").read_text(encoding="utf-8")
          match = re.search(r"__version__\s*=\s*\"([^\"]+)\"", init_text)
          if not match:
              raise SystemExit("Could not locate __version__ in src/neo/__init__.py")
          init_version = match.group(1)

          changelog = Path("CHANGELOG.md").read_text(encoding="utf-8")
          changelog_heading = f"## [{expected_version}]"

          errors = []
          if package_version != expected_version:
              errors.append(
                  f"pyproject.toml version mismatch: expected {expected_version}, got {package_version}"
              )
          if init_version != expected_version:
              errors.append(
                  f"src/neo/__init__.py version mismatch: expected {expected_version}, got {init_version}"
              )
          if changelog_heading not in changelog:
              errors.append(f"CHANGELOG.md missing heading: {changelog_heading}")

          if errors:
              raise SystemExit("\n".join(errors))

          print(f"Release metadata verified for {tag}")
          PY

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install from wheel
        run: |
          pip install dist/*.whl

      - name: Test import
        run: |
          python -c "import neo; print(neo.__version__)"

      - name: Smoke-test console scripts
        run: |
          neo-diff --help
          neo-compat --help
          neo-multicompat --help
          neo-coverage --help
          neo-t8n --help

  publish-testpypi:
    needs: test
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    needs: publish-testpypi
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
