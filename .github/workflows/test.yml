name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=neo --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"

      - name: Run ruff
        run: ruff check src/ tests/ scripts/

      - name: Run mypy baseline regression check
        run: python scripts/check_mypy_regressions.py --baseline-file scripts/mypy-error-baseline.txt

  package:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build and validate distribution
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          python scripts/check_release_metadata.py
          rm -rf dist build
          python -m build --sdist --wheel
          twine check dist/*

      - name: Smoke-test installed console scripts
        run: |
          pip install dist/*.whl
          neo-diff --help
          neo-compat --help
          neo-multicompat --help
          neo-coverage --help
          neo-t8n --help
          python3 scripts/neogo_endpoint_matrix.py --help

  vectors:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"

      - name: Validate test vectors
        run: |
          cd tests/vectors && python validate.py
